<!doctype html>
<html lang="en">
<head>

	<title>CoinGraph</title>

			color: Linen;

			text-shadow: 0px 0px 0 rgb(240,240,240), 1px 1px 0 rgb(235,235,235), 2px 2px 0 rgb(230,230,230),3px 3px 2px rgba(0,0,0,0), 3px 3px 1px rgba(0,0,0,0.5), 0px 0px 2px rgba(0,0,0,.2);}

<body>

		<!-- <div class="row canvas-row"> -->
			<div class="jumbotron">

					<div class="col-md-4 col-md-offset-8">

				</div>

					</div>

						  <button type="button" class="btn btn-success">BTC USD</button>

						  <button type="button" class="btn btn-default">LTC EUR</button>
