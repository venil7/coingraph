<!doctype html>
<html lang="en" ng-app="coingraph">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/bootstrap.min.css" production-href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Play' type='text/css'>
	<link rel='stylesheet' href='styles/style.css' type='text/css'>
	<title coin-title="CoinTracker">CoinTracker</title>
</head>
<body>

	<div class="container">

		<div class="jumbotron" ng-controller="chartCtl">
			<div class="row">
				<div class="col-md-4 col-md-offset-6">
					<h1 class="_3d">CoinTracker</h1>
				</div>
			</div>
			<div id="chart">
				<linechart data="chartData" options="chartOptions"></linechart>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-1">
					<div class="btn-group btn-group-xs">
			  		<button type="button" class="btn btn-default"
				  		ng-repeat="(i, range) in ranges"
				  		ng-click="$parent.state.range = range"
				  		ng-class="{ 'btn-success': range == $parent.state.range }">
				  			{{range.name}}
					  </button>
					</div>
				</div>

				<div class="col-md-4">
					<div class="btn-group btn-group-xs">
						<button type="button" class="btn btn-default"
				  		ng-repeat="(i, symbol) in symbols"
				  		ng-click="$parent.state.symbol = symbol"
				  		ng-class="{ 'btn-success': symbol == $parent.state.symbol }">
				  			{{symbol.name}}
		  			</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="well well-lg footer">
				<div class="col-md-5">
					<span class="text">Spare coins appreciated:</span> <br>
					BTC: <span class="hilite">1PfweVvZq4ZCo5SusTdBVpg8wud7oLs7c1</span><br>
					LTC: <span class="hilite">LMFEaueLE1nHcJZuDzRBmpEUKHAAJDVo5e</span>
				</div>

				<div class="col-md-7">
					<span class="text">
						Made with
						<span class="hilite">Node.js</span>,
						<span class="hilite">Socket.io</span>,
						<span class="hilite">MongoDb</span>,
						<span class="hilite">Bootstrap</span>,
						<span class="hilite">Angularjs</span>,
						<span class="hilite">D3</span> and
						<span class="hilite">Moment.js</span>
					</span>
					<br>
					<span class="text">Hire me for production quality JavaScript:
						<a href="http://stackoverflow.com/users/272924/dark-ruby"><span class="hilite">StackOverflow</span></a>
						<a href="https://github.com/venil7"><span class="hilite">Github</span></a>
					</span>

				</div>
			</div>
		</div>
	</div>

	<script src="socket.io/socket.io.js"></script>
	<script src="scripts/angular.min.js" production-src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	<script src="scripts/d3.min.js"></script>
	<script src="scripts/line-chart.min.js"></script>
	<script src="scripts/moment.min.js"></script>
	<script src="scripts/app.js" production-src="scripts/app.min.js"></script>

</body>
</html>
